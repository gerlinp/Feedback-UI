<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Feedback</title>
</head>
<body>
    <div id="panel" class="panel-container">
        <strong>How satisfied are you with my coding</strong>
        <div class="ratings-container">
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/512/4160/4160755.png" alt="">
                <small>Looks like a horror story</small>
            </div>
        </div>
        <div class="ratings-container">
            <div class="rating">
                <img src="https://www.flaticon.com/free-icon/emoji_4160714" alt="">
                <small>Must be a joke</small>
            </div>
        </div>
        <div class="ratings-container">
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/512/2584/2584602.png" alt="">
                <small>Coding master</small>
            </div>
        </div>
       <button class="btn" id="send">Send Review</button> 
    </div>
    <script src="script.js"></script>
</body>
</html>
